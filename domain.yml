version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - working
  - info
  - apr_info
  - apr_enquiry
  - minrepay_info
  - minrepay_enquiry

responses:
