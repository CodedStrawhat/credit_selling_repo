  utter_corporateCreditCard:
  - text: "Corporate credit cards are credit cards issued to employees of established companies that \nlet them charge their authorized business expenses—such as hotel stays and plane tickets—without \nhaving to use their own card or cash. These cards, which are also known as commercial credit cards, can make it \neasier for employees (and employers) to manage expenses, and many offer perks like frequent flyer miles and access \nto airport lounges.\n   1. Corporate credit cards make it easier for employers and employees to manage expenses\n   2. Corporate cards are issued to larger, established companies and differ from business cards available to sole proprietorships & DBAs.\n   3. Employees need to learn and follow their company’s corporate credit card policies before making any charges\n   4. Depending on the card, either an employee or the employer will be responsible for paying the credit card bill.\n-----------------------------------------------------------------------------------------------------------------\nFor information click on the link: https://www.investopedia.com/corporate-credit-cards-definition-4685050"
