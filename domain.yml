  utter_personalAndBusiness:
  - text: "Both personal and business cards can be used to pay both personal and\nbusiness expenses. Business and personal cards sometimes offer the same\nrewards program. Personal credit history can factor into approval for both,\nand individuals can be held liable for the debt of both. In other words, the\ndifferences between personal and business card programs are more/ntechnical than you might initially assume.\n For more informatio follow the link: https://blog.abacus.com/difference-commercial-business-personal-credit-cards/"

